name: Build Applications

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow windnd
    
    - name: Build Windows exe
      run: |
        pyinstaller --onefile --windowed --name "ImageProcessor" filepath2json.py
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-exe
        path: dist/ImageProcessor.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow
    
    - name: Create default icon
      run: |
        # 创建一个空的 icns 文件
        mkdir icon.iconset
        sips -s format png /System/Library/CoreServices/CoreTypes.bundle/Contents/Resources/GenericApplicationIcon.icns --out icon.iconset/icon_512x512.png
        iconutil -c icns icon.iconset -o icon.icns
    
    - name: Create Info.plist
      run: |
        echo '<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleDisplayName</key>
            <string>ImageProcessor</string>
            <key>CFBundleExecutable</key>
            <string>ImageProcessor</string>
            <key>CFBundleIconFile</key>
            <string>icon.icns</string>
            <key>CFBundleIdentifier</key>
            <string>com.example.imageprocessor</string>
            <key>CFBundleInfoDictionaryVersion</key>
            <string>6.0</string>
            <key>CFBundleName</key>
            <string>ImageProcessor</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0.0</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.13.0</string>
            <key>NSHighResolutionCapable</key>
            <true/>
        </dict>
        </plist>' > Info.plist
    
    - name: Build MacOS app
      run: |
        pyinstaller --onefile --windowed --name "ImageProcessor" --icon icon.icns filepath2json.py
    
    - name: Create app bundle
      run: |
        mkdir -p dist/ImageProcessor.app/Contents/{MacOS,Resources}
        mv dist/ImageProcessor dist/ImageProcessor.app/Contents/MacOS/
        mv Info.plist dist/ImageProcessor.app/Contents/
        mv icon.icns dist/ImageProcessor.app/Contents/Resources/
        chmod +x dist/ImageProcessor.app/Contents/MacOS/ImageProcessor
    
    - name: Upload MacOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: MacOS-app
        path: dist/ImageProcessor.app

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: Windows-exe
        path: windows
        
    - uses: actions/download-artifact@v4
      with:
        name: MacOS-app
        path: macos
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          windows/ImageProcessor.exe
          macos/ImageProcessor.app/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
